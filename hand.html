<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .title {

        .btn {

        .btn.stop {

        }

        .btn:disabled {

            transform: none;
        }

        .webcam-section {

        }

        #webcam-container {

        }

        .status {

        }

        .status.active {

        }

        }

        .predictions-section {

        }

        .predictions-title {

            font-weight: bold;
        }

        .prediction-item {

        }

        .prediction-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prediction-bar-container {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            position: relative;
        }

        .prediction-bar {
            height: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .prediction-bar.first {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .prediction-bar.second {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        .prediction-bar.other {
            background: linear-gradient(45deg, #888, #555);
        }

        .prediction-percentage {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .loading {
            display: none;
            font-size: 18px;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 16px;
                margin: 5px;
            }
            
            .predictions-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ¤– æ‰‹å‹¢è­˜åˆ¥æ‡‰ç”¨</h1>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startWebcam()">ğŸ¥ é–‹å§‹æ”åƒé ­</button>
            <button class="btn stop" id="stopBtn" onclick="stopWebcam()" disabled>â¹ï¸ åœæ­¢æ”åƒé ­</button>
        </div>

        <div class="status" id="status">æ”åƒé ­æœªå•Ÿå‹•</div>

        <div class="webcam-section">
            <div id="webcam-container"></div>
            <div class="loading" id="loading">æ­£åœ¨è¼‰å…¥æ¨¡å‹</div>
        </div>

        <div class="predictions-section">
            <h2 class="predictions-title">ğŸ¯ é æ¸¬çµæœ</h2>
            <div id="label-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // æ¨¡å‹ URL
        const URL = "https://teachablemachine.withgoogle.com/models/PJZq3guES/";

        let model, webcam, labelContainer, maxPredictions;
        let isWebcamRunning = false;
        let animationId;

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(message, isActive = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status ' + (isActive ? 'active' : 'inactive');
        }

        // é–‹å§‹æ”åƒé ­
        async function startWebcam() {
            if (isWebcamRunning) return;

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const loading = document.getElementById('loading');

            try {
                startBtn.disabled = true;
                loading.classList.add('show');
                updateStatus('æ­£åœ¨è¼‰å…¥æ¨¡å‹å’Œæ”åƒé ­...');

                // è¼‰å…¥æ¨¡å‹
                if (!model) {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                }

                // è¨­ç½®æ”åƒé ­ (æ”¾å¤§åˆ° 400x400)
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();

                // æ·»åŠ æ”åƒé ­åˆ° DOM
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);

                // è¨­ç½®é æ¸¬çµæœå®¹å™¨
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionDiv = document.createElement("div");
                    predictionDiv.className = "prediction-item";
                    predictionDiv.innerHTML = `
                        <div class="prediction-label">
                            <span class="prediction-name">è¼‰å…¥ä¸­...</span>
                            <span class="prediction-percentage">0%</span>
                        </div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar other" style="width: 0%"></div>
                        </div>
                    `;
                    labelContainer.appendChild(predictionDiv);
                }

                isWebcamRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                loading.classList.remove('show');
                updateStatus('æ”åƒé ­é‹è¡Œä¸­', true);

                // é–‹å§‹é æ¸¬å¾ªç’°
                loop();

            } catch (error) {
                console.error('å•Ÿå‹•æ”åƒé ­æ™‚å‡ºéŒ¯:', error);
                updateStatus('æ”åƒé ­å•Ÿå‹•å¤±æ•—: ' + error.message);
                startBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        // åœæ­¢æ”åƒé ­
        function stopWebcam() {
            if (!isWebcamRunning) return;

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            if (webcam) {
                webcam.stop();
            }

            const webcamContainer = document.getElementById("webcam-container");
            webcamContainer.innerHTML = '';

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isWebcamRunning = false;
            
            updateStatus('æ”åƒé ­å·²åœæ­¢');

            // æ¸…ç©ºé æ¸¬çµæœ
            labelContainer.innerHTML = '';
        }

        // é æ¸¬å¾ªç’°
        async function loop() {
            if (!isWebcamRunning) return;
            
            webcam.update();
            await predict();
            animationId = requestAnimationFrame(loop);
        }

        // åŸ·è¡Œé æ¸¬
        async function predict() {
            if (!model || !webcam) return;

            try {
                const prediction = await model.predict(webcam.canvas);
                
                // æ’åºé æ¸¬çµæœ
                const sortedPredictions = prediction
                    .map((pred, index) => ({ ...pred, index }))
                    .sort((a, b) => b.probability - a.probability);

                // æ›´æ–°é¡¯ç¤º
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = labelContainer.children[i];
                    const pred = sortedPredictions[i];
                    const percentage = (pred.probability * 100).toFixed(1);
                    
                    const nameSpan = predictionItem.querySelector('.prediction-name');
                    const percentageSpan = predictionItem.querySelector('.prediction-percentage');
                    const bar = predictionItem.querySelector('.prediction-bar');
                    
                    nameSpan.textContent = pred.className;
                    percentageSpan.textContent = percentage + '%';
                    bar.style.width = percentage + '%';
                    
                    // è¨­ç½®é¡è‰²
                    bar.className = 'prediction-bar';
                    if (i === 0) {
                        bar.classList.add('first');
                    } else if (i === 1) {
                        bar.classList.add('second');
                    } else {
                        bar.classList.add('other');
                    }
                }
            } catch (error) {
                console.error('é æ¸¬æ™‚å‡ºéŒ¯:', error);
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('load', function() {
            updateStatus('é»æ“Šé–‹å§‹æŒ‰éˆ•å•Ÿå‹•æ”åƒé ­');
        });

        // é é¢å¸è¼‰æ™‚æ¸…ç†
        window.addEventListener('beforeunload', function() {
            stopWebcam();
        });
    </script>
</body>
</html>
